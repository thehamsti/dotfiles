# =============================================================================
# Starship Prompt Configuration
# https://starship.rs/config/
# =============================================================================

# Timeout for commands (milliseconds)
command_timeout = 1000

# Add blank line before prompt
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$package\
$cmd_duration\
$line_break\
$character"""

# Right prompt (shows time)
right_format = "$time"

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"

# Git status
[git_status]
style = "bold red"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# Character (prompt symbol)
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# Command duration
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

# Node.js
[nodejs]
symbol = " "
style = "bold green"
detect_files = ["package.json", ".nvmrc", ".node-version"]

# Python
[python]
symbol = " "
style = "bold yellow"

# Rust
[rust]
symbol = " "
style = "bold red"

# Go
[golang]
symbol = " "
style = "bold cyan"

# Package version
[package]
symbol = "üì¶ "
style = "bold 208"

# Time (right side)
[time]
disabled = false
format = "[$time]($style) "
style = "dimmed white"
time_format = "%H:%M"

# Disabled modules (for performance)
[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true
