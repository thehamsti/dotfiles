# =============================================================================
# Starship Prompt Configuration
# https://starship.rs/config/
# =============================================================================

# Timeout for commands (milliseconds)
command_timeout = 1000

# Add blank line before prompt
add_newline = false

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character"""

# Right prompt (shows time)
right_format = ""

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "cyan"

# Git branch
[git_branch]
symbol = ""
style = "purple"

# Git status
[git_status]
style = "red"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "x"

# Character (prompt symbol)
[character]
success_symbol = "[>](green)"
error_symbol = "[>](red)"
vimcmd_symbol = "[<](green)"

# Command duration
# Command duration
[cmd_duration]
disabled = true

# Node.js
[nodejs]
disabled = true

# Python
[python]
disabled = true

# Rust
[rust]
disabled = true

# Go
[golang]
disabled = true

# Package version
[package]
disabled = true

# Time (right side)
[time]
disabled = true

# Disabled modules (for performance)
[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true
