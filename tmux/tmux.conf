# Core behavior
set -g prefix C-b
unbind C-b
bind C-b send-prefix
set -g mouse on
set -g history-limit 100000
set -g set-clipboard on
setw -g mode-keys vi
set -g status-keys vi
set -g escape-time 10
set -g repeat-time 300
set -g focus-events on
setw -g aggressive-resize on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
setw -g automatic-rename off

# Better color support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Everforest accents (non-status)
set -g message-style "bg=#a7c080,fg=#2f383e"
set -g pane-border-style "fg=#525c62"
set -g pane-active-border-style "fg=#a7c080"

# Splits and reload
bind | split-window -h
bind - split-window -v
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

# Project workflow
set -g main-pane-width 66%
bind m if-shell -F '#{==:#{window_panes},1}' 'split-window -h \; split-window -v -t 2' '' \; select-layout main-vertical \; select-pane -t 1
bind M new-window -n main \; split-window -h \; split-window -v -t 2 \; select-layout main-vertical \; select-pane -t 1
bind b new-window -n bg
bind g new-window -n logs
bind s choose-tree -s
bind Tab last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 5
set -g @project-paths "$HOME/projects $HOME/k16"
bind S run-shell "~/.config/tmux/scripts/new-project-session.sh"

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "~/.tmux/plugins/tmux-hints"

# Powerline (original)
if-shell 'command -v powerline-config >/dev/null' \
  'run-shell "powerline-daemon -q; powerline-config -p ~/.config/powerline tmux setup"' \
  'display-message "powerline-config not found (install powerline-status)"'

run -b '~/.tmux/plugins/tpm/tpm'
