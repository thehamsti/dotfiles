# Core behavior
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -g mouse on
set -g history-limit 100000
set -g set-clipboard on
setw -g mode-keys vi
set -g status-keys vi
set -g escape-time 10
set -g repeat-time 300
set -g focus-events on
setw -g aggressive-resize on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
setw -g automatic-rename off

# Better color support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Everforest accents (non-status)
set -g message-style "bg=#a7c080,fg=#2f383e"
set -g pane-border-style "fg=#525c62"
set -g pane-active-border-style "fg=#a7c080"

# Splits and reload
bind | split-window -h
bind - split-window -v
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "~/.tmux/plugins/tmux-hints"

# Powerline (original)
if-shell 'command -v powerline-config >/dev/null' \
  'run-shell "powerline-daemon -q; powerline-config -p ~/.config/powerline tmux setup"' \
  'display-message "powerline-config not found (install powerline-status)"'

run -b '~/.tmux/plugins/tpm/tpm'
